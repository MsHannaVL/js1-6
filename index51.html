<body>
    <script type="text/javascript">
        let result = (array) => array.slice(-2);
        let array = [1, 2, 3, 4, 5];
        document.write('Исходный массив: ' + array);
        document.write('<br> Результат работы функции: ' + result(array));
    </script>
