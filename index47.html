<!DOCTYPE html>
<html>
<head>
    <title>Самостоятельное задание 4</title>
</head>
<body>
    <script type="text/javascript">
        let result = (array) => array.unshift('Январь', ' Февраль', ' Март');
        let array = [' Апрель', ' Май', ' Июнь'];
        let changed = [array]
        document.write('Исходный массив: ' + array);
        document.write('<br> Длинна получившегося массива: ' + result(array) + '<br> Результат объединения массивов: ' + changed);
    </script>
</body>
</html>
