<!DOCTYPE html>
<html>
  <head>
    <title>Самостоятельное задание 11</title>
	</head>
	<body>
		<script type="text/javascript"> 
		let array = [1, 2, 3, 4, 5];
		window.alert(`Массив изначальный: ${"[" + array + "]"}.`)
		let newArray = [array];
		newArray.splice(5, 0, 2, 3, 4);
		window.alert(`Преобразованный массив: ${"[" + newArray + "]"}.`);
	</script>
	</body>
</html>
