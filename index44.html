<!DOCTYPE html>
<html>
<head>
    <title>Самостоятельное задание 1</title>
</head>
<body>
    <script type="text/javascript">
        let result = (array1, array2) => array1.concat(array2);
        let array1 = [4, 5, 6];
        let array2 = [7, 8, 9];
        document.write('Исходный массив №1: ' + array1 + '<br>Исходный массив №2: ' + array2);
        document.write('<br>Результат объединения массивов:', result(array1, array2));
    </script>
</body>
</html>
