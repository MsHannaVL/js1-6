<!DOCTYPE html>
<html>
<head>
    <title>Пример 1 с массивами</title>
</head>
<body>
    <script type="text/javascript">
        const fill = (arraySize, value) => new Array(arraySize).fill(value);
        const data = prompt ('Длинна массива: ');
        const valueToFill = prompt ('Длинна массива: ', 'b');
        document.write(`Массив длиной ${"[" + data + "]"}, заполненный элементами ${valueToFill}:<br>${"[" + fill(+data, valueToFill)+ "]"}`);
    </script>
</body>
</html>
