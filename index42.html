<!DOCTYPE html>
<html>
<head>
    <title>Пример 2 с массивами</title>
</head>
<body>
    <script type="text/javascript">
        const reverse = (array) => {
           const reversed = [];
        for (let i = array.length - 1; i >=0; i -=1) {
            reversed.push(array[i]);
        }
        return(reversed);
        }  ;
        const data = [1, 2, 3]
        console.log('Перевернутый массив: ' + reverse(data));
        console.log('Исходный массив: ' + data);
    </script>
</body>
</html>
