	<body>
		<script type="text/javascript">
		let array = [1, 2, 3, 4, 5];
		window.alert(`Массив изначальный: ${"[" + array + "]"}.`)

		array.splice(6, 0, 'c'); 
		array.splice(8, 0, 'e');
		window.alert(`Преобразованный массив: ${"[" + array + "]"}.`);
		</script>
